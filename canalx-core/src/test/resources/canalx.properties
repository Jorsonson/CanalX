canalx.plugin.injector=canalx-injector-kafka
canalx.plugin.processor=canalx-processor-kv-codis
canalx.plugin.router=canalx-router-rest

# injector config
canalx.plugin.injector.topics=test,test2

# processor config
canalx.plugin.processor.kv.type=codis
canalx.plugin.processor.codis.filepath=codis-example.properties
canalx.plugin.processor.db.loader.filepath=canalx-db-kv.xml

# router port
canalx.plugin.router.datasource=canalx-processor-kv-codis
canalx.plugin.router.port=8398